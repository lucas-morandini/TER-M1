<div class="relative bg-gradient-to-br from-dark to-mypurple/90 rounded-xl shadow-lg border border-mypurple/60 overflow-hidden transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl cursor-pointer group">
  <!-- Glowing border effect -->
  <div class="absolute -inset-0.5 bg-gradient-to-r from-mypurple via-mypink to-myyellow rounded-xl blur-md opacity-60 -z-10 group-hover:opacity-80"></div>
  
  <!-- Status Indicator -->
  <div class="absolute top-0 right-0">
    <div class="px-3 py-1 rounded-bl-lg text-xs font-medium uppercase tracking-wider"
         [ngClass]="{
           'bg-green-500/90 text-mywhite': notification.soldeUpdate > 0,
           'bg-red-500/90 text-mywhite': notification.soldeUpdate < 0,
           'bg-mypink/90 text-mywhite': notification.soldeUpdate === 0
         }">
      <span *ngIf="notification.soldeUpdate > 0">üí∞ GAIN</span>
      <span *ngIf="notification.soldeUpdate < 0">üìâ PERTE</span>
      <span *ngIf="notification.soldeUpdate === 0">‚ÑπÔ∏è INFO</span>
    </div>
  </div>

  <!-- Notification Content -->
  <div class="p-5">
    <!-- Header with Icon and Title -->
    <div class="flex items-center mb-4">
      <!-- Dynamic Icon -->
      <div class="relative mr-4">
        <!-- Gain Icon -->
        <div *ngIf="notification.soldeUpdate > 0" class="w-12 h-12 bg-green-500/20 rounded-full flex items-center justify-center border border-green-500/60">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v20"></path>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            <path d="m8 12 4-4"></path>
            <path d="m8 12 4 4"></path>
          </svg>
        </div>
        
        <!-- Loss Icon -->
        <div *ngIf="notification.soldeUpdate < 0" class="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center border border-red-500/60">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v20"></path>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            <path d="m12 8-4 4"></path>
            <path d="m12 8 4 4"></path>
          </svg>
        </div>
        
        <!-- Info Icon -->
        <div *ngIf="notification.soldeUpdate === 0" class="w-12 h-12 bg-mypink/20 rounded-full flex items-center justify-center border border-mypink/60">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-mypink" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 1 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </div>
      </div>
      
      <div class="flex-1">
        <h3 class="font-orbitron text-myyellow font-bold text-lg mb-1 truncate">
          {{ notification.title }}
        </h3>
        <p class="text-xs text-mywhite/70">ID: #{{ notification.id }}</p>
      </div>
    </div>

    <!-- Message -->
    <div class="bg-mypurple/40 rounded-lg p-3 mb-4">
      <p class="text-mywhite/90 text-sm leading-relaxed line-clamp-3">
        {{ notification.message }}
      </p>
    </div>

    <!-- Balance Update -->
    <div *ngIf="notification.soldeUpdate !== 0" 
         class="rounded-lg p-3 border"
         [ngClass]="{
           'bg-green-500/10 border-green-500/30': notification.soldeUpdate > 0,
           'bg-red-500/10 border-red-500/30': notification.soldeUpdate < 0
         }">
      <div class="flex justify-between items-center">
        <span class="text-mywhite/90 text-sm font-medium">Variation:</span>
        <span class="font-orbitron font-bold text-lg"
              [ngClass]="{
                'text-green-400': notification.soldeUpdate > 0,
                'text-red-400': notification.soldeUpdate < 0
              }">
          <span *ngIf="notification.soldeUpdate > 0">+</span>{{ notification.soldeUpdate | currency:'EUR':'symbol':'1.2-2' }}
        </span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-4 flex gap-2">
      <button class="flex-1 bg-myyellow text-dark font-medium py-2 px-4 rounded-md hover:bg-myyellow/90 transition-colors text-sm">
        VOIR D√âTAILS
      </button>
      <button class="bg-mypurple/60 text-mywhite font-medium py-2 px-3 rounded-md hover:bg-mypurple/80 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 12l2 2 4-4"></path>
          <path d="M21 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1"></path>
          <path d="M3 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
