<div class="min-h-screen bg-darker text-mywhite font-rajdhani py-8">
  <div class="max-w-2xl mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="font-orbitron text-3xl font-bold mb-2 text-myyellow">
        DÉTAILS DE LA NOTIFICATION
      </h1>
      <p class="text-mywhite/80">Informations complètes</p>
    </div>

    <!-- Notification Details Card -->
    <div class="relative bg-gradient-to-br from-dark to-mypurple/90 rounded-2xl shadow-xl border border-mypurple/60 overflow-hidden mb-8">
      <!-- Glowing border effect -->
      <div class="absolute -inset-0.5 bg-gradient-to-r from-mypurple via-mypink to-myyellow rounded-2xl blur-md opacity-60 -z-10"></div>
      
      <!-- Header with Icon -->
      <div class="p-6 pb-0">
        <div class="flex items-center justify-center mb-6">
          <!-- Dynamic Icon based on soldeUpdate -->
          <div class="relative">
            <!-- Gain Icon (soldeUpdate > 0) -->
            <div *ngIf="notification.soldeUpdate > 0" class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center border-2 border-green-500/60">
              <div class="absolute inset-0 bg-green-500/30 rounded-full blur-xl"></div>
              <svg xmlns="http://www.w3.org/2000/svg" class="relative w-8 h-8 text-green-400 z-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v20"></path>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                <path d="m8 12 4-4"></path>
                <path d="m8 12 4 4"></path>
              </svg>
            </div>
            
            <!-- Loss Icon (soldeUpdate < 0) -->
            <div *ngIf="notification.soldeUpdate < 0" class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center border-2 border-red-500/60">
              <div class="absolute inset-0 bg-red-500/30 rounded-full blur-xl"></div>
              <svg xmlns="http://www.w3.org/2000/svg" class="relative w-8 h-8 text-red-400 z-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v20"></path>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                <path d="m12 8-4 4"></path>
                <path d="m12 8 4 4"></path>
              </svg>
            </div>
            
            <!-- Info Icon (soldeUpdate = 0) -->
            <div *ngIf="notification.soldeUpdate === 0" class="w-16 h-16 bg-mypink/20 rounded-full flex items-center justify-center border-2 border-mypink/60">
              <div class="absolute inset-0 bg-mypink/30 rounded-full blur-xl"></div>
              <svg xmlns="http://www.w3.org/2000/svg" class="relative w-8 h-8 text-mypink z-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 1 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <h3 class="font-orbitron text-mypink text-xl mb-6 text-center flex items-center justify-center">
          <span class="inline-block w-1.5 h-6 bg-myyellow rounded mr-2.5"></span>
          Détails de la Notification
        </h3>
      </div>

      <!-- Notification Information -->
      <div class="p-6">
        <div class="space-y-4">
          <!-- ID -->
          <div class="bg-dark/50 rounded-lg p-4 border border-mypurple/30">
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2 text-mypink" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 12l2 2 4-4"></path>
                <path d="M21 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1"></path>
                <path d="M3 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1"></path>
                <path d="M12 21c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1"></path>
                <path d="M12 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1"></path>
              </svg>
              <p class="text-xs text-mywhite/70 uppercase tracking-wider">ID de la Notification</p>
            </div>
            <p class="font-orbitron text-myyellow font-bold text-lg">#{{ notification.id }}</p>
          </div>

          <!-- Title -->
          <div class="bg-dark/50 rounded-lg p-4 border border-mypurple/30">
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2 text-mypink" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                <polyline points="14,2 14,8 20,8"></polyline>
              </svg>
              <p class="text-xs text-mywhite/70 uppercase tracking-wider">Titre</p>
            </div>
            <p class="font-medium text-mywhite">{{ notification.title }}</p>
          </div>

          <!-- Message -->
          <div class="bg-dark/50 rounded-lg p-4 border border-mypurple/30">
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2 text-mypink" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
              <p class="text-xs text-mywhite/70 uppercase tracking-wider">Message</p>
            </div>
            <p class="font-medium text-mywhite leading-relaxed">{{ notification.message }}</p>
          </div>

          <!-- Balance Update -->
          <div class="rounded-lg p-4 border"
               [ngClass]="{
                 'bg-green-500/10 border-green-500/30': notification.soldeUpdate > 0,
                 'bg-red-500/10 border-red-500/30': notification.soldeUpdate < 0,
                 'bg-mypink/10 border-mypink/30': notification.soldeUpdate === 0
               }">
            <div class="flex items-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" 
                   [ngClass]="{
                     'text-green-400': notification.soldeUpdate > 0,
                     'text-red-400': notification.soldeUpdate < 0,
                     'text-mypink': notification.soldeUpdate === 0
                   }"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                <line x1="2" x2="22" y1="10" y2="10"></line>
              </svg>
              <p class="text-xs uppercase tracking-wider"
                 [ngClass]="{
                   'text-green-400': notification.soldeUpdate > 0,
                   'text-red-400': notification.soldeUpdate < 0,
                   'text-mypink': notification.soldeUpdate === 0
                 }">
                <span *ngIf="notification.soldeUpdate > 0">Gain</span>
                <span *ngIf="notification.soldeUpdate < 0">Perte</span>
                <span *ngIf="notification.soldeUpdate === 0">Information</span>
              </p>
            </div>
            <p class="font-orbitron text-xl font-bold"
               [ngClass]="{
                 'text-green-400': notification.soldeUpdate > 0,
                 'text-red-400': notification.soldeUpdate < 0,
                 'text-mypink': notification.soldeUpdate === 0
               }">
              <span *ngIf="notification.soldeUpdate > 0">+</span>{{ notification.soldeUpdate | currency:'EUR':'symbol':'1.2-2' }}
            </p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex justify-center gap-4">
          <button class="bg-myyellow text-dark font-orbitron font-semibold py-3 px-6 rounded-lg hover:bg-myyellow/90 transition-all duration-200 shadow-glow hover:shadow-glow-hover">
            MARQUER COMME LUE
          </button>
          <button class="bg-mypurple/60 text-mywhite font-orbitron font-semibold py-3 px-6 rounded-lg hover:bg-mypurple/80 transition-all duration-200 border border-mypink/40">
            RETOUR
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
