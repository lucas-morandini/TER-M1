<div 
  class="relative overflow-hidden bg-gradient-to-br from-dark to-mypurple/80 rounded-xl shadow-lg border border-mypurple/50 w-full max-w-md mx-auto my-5 transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl cursor-pointer group"
  (click)="navigateToMatches()">
  
  <!-- Glowing border effect -->
  <div class="absolute -inset-0.5 bg-gradient-to-r from-mypurple via-mypink to-myyellow rounded-xl blur-md opacity-50 -z-10 group-hover:opacity-70 transition-opacity duration-300"></div>
  
  <div class="flex items-center p-4">
    <!-- League Image with glow effect -->
    <div class="relative mr-5">
      <div class="absolute inset-0 bg-gradient-to-r from-mypink to-myyellow rounded-full blur-md opacity-40 group-hover:opacity-70 transition-opacity duration-300"></div>
      <img 
        [src]="league.image || '/assets/images/default-league.png'" 
        [alt]="league.name" 
        class="relative w-20 h-20 object-cover rounded-full border-2 border-mypink/50 z-10"
        onerror="this.src='/assets/images/default-league.png'"
      >
    </div>
    
    <!-- League Details -->
    <div class="flex-1">
      <h3 class="text-xl font-orbitron font-bold text-myyellow mb-1 group-hover:text-myyellow/90 transition-colors duration-300">
        {{ league.name || 'League Name' }}
      </h3>
      <p class="text-mywhite/80 text-sm flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1 text-mypink" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
          <line x1="7" y1="7" x2="7.01" y2="7"></line>
        </svg>
        {{ league.region || 'Region' }}
      </p>
    </div>
    
    <!-- Arrow indicator -->
    <div class="text-myyellow transform group-hover:translate-x-1 transition-transform duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18l6-6-6-6"></path>
      </svg>
    </div>
  </div>
  
  <!-- Bottom stats bar (optional) -->
  <div class="flex justify-between items-center px-4 py-2 bg-mypurple/40 border-t border-mypink/20 text-xs text-mywhite/70">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      12 Équipes
    </div>
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
        <line x1="3" x2="21" y1="9" y2="9"></line>
        <line x1="3" x2="21" y1="15" y2="15"></line>
        <line x1="9" x2="9" y1="3" y2="21"></line>
        <line x1="15" x2="15" y1="3" y2="21"></line>
      </svg>
      8 Matchs à venir
    </div>
  </div>
</div>
